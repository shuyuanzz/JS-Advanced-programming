<script>
function SuperType(name,age) {
    this.name = name;
    this.age = age;
}
SuperType.prototype.saySuper = function() {
    alert(this.name,this.age)
}
function SubType(name,age) {
    SuperType.call(this,name,age)
}
SubType.prototype = new SuperType()
let shu  = new SubType('shu',23)
</script>
